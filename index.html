<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown-Timer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Event Countdown</h1>

    <!-- Form to add new events -->
    <form id="eventForm" class="mb-5">
      <div class="mb-3">
        <label for="eventName" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Event Date</label>
        <input type="date" class="form-control" id="eventDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>

    <!-- Container for countdowns -->
    <div id="eventCountdowns"></div>
  </div>

  <!-- Footer Section -->
  <footer class="text-center mt-5">

  </footer>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
